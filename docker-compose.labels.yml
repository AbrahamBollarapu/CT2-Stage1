      traefik.http.middlewares.ct2-governance-strip.stripprefix.prefixes: /api/governance
      traefik.http.routers.ct2-governance.middlewares: ct2-governance-strip
      traefik.http.routers.ct2-governance.service: ct2-governance
      traefik.http.services.ct2-governance.loadbalancer.server.port: "8000"

  evidence-store:
