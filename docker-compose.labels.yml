services:
  xbrl-mapping-service:
    labels:
      traefik.enable: "true"
      traefik.docker.network: ct2_ct2-net
      traefik.http.routers.ct2-xbrl.rule: PathPrefix(`/api/xbrl`)
      traefik.http.routers.ct2-xbrl.entrypoints: web
      traefik.http.middlewares.ct2-xbrl-strip.stripprefix.prefixes: /api/xbrl
      traefik.http.routers.ct2-xbrl.middlewares: ct2-xbrl-strip
      traefik.http.routers.ct2-xbrl.service: ct2-xbrl
      traefik.http.services.ct2-xbrl.loadbalancer.server.port: "8000"

  governance-service:
    labels:
