# docker-compose.tsnode-hotfix.yml
services:
  xbrl-mapping-service:
    entrypoint: ["node","--loader","ts-node/esm","--no-warnings","src/server.ts"]
    environment:
      - NODE_ENV=production
      - PORT=8000
      - TS_NODE_TRANSPILE_ONLY=true
      - TS_NODE_COMPILER_OPTIONS={"module":"ESNext","moduleResolution":"NodeNext"}
  governance-service:
    entrypoint: ["node","--loader","ts-node/esm","--no-warnings","src/server.ts"]
    environment:
      - NODE_ENV=production
      - PORT=8000
      - TS_NODE_TRANSPILE_ONLY=true
      - TS_NODE_COMPILER_OPTIONS={"module":"ESNext","moduleResolution":"NodeNext"}
  evidence-store:
    entrypoint: ["node","--loader","ts-node/esm","--no-warnings","src/server.ts"]
    environment:
      - NODE_ENV=production
      - PORT=8000
      - TS_NODE_TRANSPILE_ONLY=true
      - TS_NODE_COMPILER_OPTIONS={"module":"ESNext","moduleResolution":"NodeNext"}
