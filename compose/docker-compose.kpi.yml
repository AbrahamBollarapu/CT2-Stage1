services:
  kpi-calculation-service:
    build:
      context: ./services/kpi-calculation-service
      dockerfile: Dockerfile
    image: ct2-kpi-calculation-service
    container_name: ct2-kpi-calculation-service-1
    environment:
      SERVICE_PREFIX: /api
      API_KEY: ct2-dev-key
    expose:
      - "8000"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=ct2-demo_default"
      - "traefik.http.routers.api-kpi.rule=PathPrefix(`/api/kpi`)"
      - "traefik.http.routers.api-kpi.entrypoints=web"
      - "traefik.http.services.api-kpi.loadbalancer.server.port=8000"
    networks:
      - ct2-demo_default

networks:
  ct2-demo_default:
    external: true
    name: ct2-demo_default
