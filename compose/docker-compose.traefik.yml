# docker-compose.traefik.yml
services:
  traefik:
    image: traefik:v2.10
    container_name: ct2-traefik-1
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=ct2-net
      - --entrypoints.web.address=:80
      - --entrypoints.admin.address=:8090
      - --api.dashboard=true
      - --api.insecure=false
    ports:
      - "80:80"     # web: your APIs (http://localhost/â€¦)
      - "8090:8090" # admin: dashboard + /api (http://localhost:8090/)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik-admin.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)
      - traefik.http.routers.traefik-admin.entrypoints=admin
      - traefik.http.routers.traefik-admin.service=api@internal
    networks:
      - ct2-default
      - ct2-net

networks:
  ct2-default:
    external: true
    name: ct2_default
  ct2-net:
    external: true
    name: ct2-net
