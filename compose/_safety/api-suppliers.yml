http:
  routers:
    api-suppliers:
      rule: "PathPrefix(`/api/suppliers`)"
      service: supplier-service
      entryPoints:
        - web

    api-supplier-redirect:
      rule: "PathPrefix(`/api/supplier`)"
      service: supplier-service
      entryPoints:
        - web
      middlewares:
        - supplier-singular-to-plural

  middlewares:
    supplier-singular-to-plural:
      replacePathRegex:
        regex: "^/api/supplier(.*)"
        replacement: "/api/suppliers$$1"

  services:
    supplier-service:
      loadBalancer:
        servers:
          - url: "http://ct2-suppliers-service-1:8000"