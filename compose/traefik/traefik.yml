entryPoints:
  web:
    address: ":8081"
# (No 'admin' entrypoint — leave it out unless you really need it)

api:
  insecure: true   # dashboard on 8080 in-container (mapped to 8090)

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: "/etc/traefik/dynamic"
    watch: true
