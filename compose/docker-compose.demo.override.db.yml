services:
  evidence-db:
    image: postgres:15-alpine
    container_name: ct2-evidence-db-1
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d:ro   # <-- run our schema/seed
    networks:
      default:
        aliases:
          - db
